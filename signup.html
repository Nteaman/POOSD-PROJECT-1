<!DOCTYPE html> 
<html lang="en">

<head>
    <title>CONTACT MANAGER</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<div class = "center">
<h1 id = "title">Contact Manager</h1>
<body>
    <div class = "textbox">
    
    <h1 id = "sign">Create Account</h1>
    <input type = "text" id = "firstname" placeholder = "First Name" /><br />
    <input type = "text" id = "lastname" placeholder = "Last Name" /><br />
    <input type = "text" id = "username" placeholder = "Username" /><br />
    <input type = "password" id = "password" placeholder = "Password" /><br />

    <button type = "button" id = "loginButton" class = "buttons" onclick = "doSignup()">Sign Up</button>
    <div id="toast" class="toast">Username already exists! Please create a different one.</div>

    </div>
</div>

</body>
</html>
