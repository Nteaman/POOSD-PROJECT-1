<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CONTACT MANAGER</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body onload="readCookie(); searchTable()">
    <h1>WELCOME BACK</h1>


    <div id="searchDiv">
      <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search for names..">
      <button button type = "button" id = "button" class = "buttons" onclick="searchTable()">Search</button>
    </div>
    <button button type = "button" id = "button" class = "buttons">Add Contact</button>

</body>
<head>


<div class="horizontal-center>
<span id="label">Your Contacts:</span>
<table id="myTable" class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">phone number</th>
        <th scope="col">email</th>
        <button button type = "button" id = "button" class = "buttons">Edit</button>
        <button button type = "button" id = "button" class = "buttons">Delete</button>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
</div>

</html>
