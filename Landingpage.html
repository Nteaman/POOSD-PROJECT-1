<!DOCTYPE html>
<html lang="en">

  <head>
    <title>CONTACT MANAGER</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  </head>

  <body onload="readCookie(); searchTable()">
    <div class="horizontal-center">

      <h1>WELCOME BACK</h1>
      
      <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search for names..">
      <button type="button" id="button" class="buttons" onclick="searchTable()">Search</button>
      <br />
      <button type="button" id="button" class="buttons">Add Contact</button>
      <br />

      <span id="label">Your Contacts:</span>

      <table id="myTable" class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Email</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Daisy Hernandez</td>
            <td>407-777-1033</td>
            <td>dHernandez@gmail.com</td>
            <td>
              <button class="edit-button" onclick="updateContact(this)">Edit</button>
              <button class="delete-button" onclick="deleteContact(this)">Delete</button>
            </td>
          </tr>
        </tbody>

      </table>

    </div>

  </body>

</html>
