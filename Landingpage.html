<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CONTACT MANAGER</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<div class = "horzontal-center">
<body onload="readCookie(); searchTable()">
    <h1>WELCOME BACK</h1>


    
    <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search for names..">
    <button button type = "button" id = "button" class = "buttons" onclick="searchTable()">Search</button>
    <br />
    <button button type = "button" id = "button" class = "buttons">Add Contact</button>
    <br />
    <button button type = "button" id = "button" class = "buttons">Edit Contact</button>
    <br />
    <button button type = "button" id = "button" class = "buttons">Delete Contact</button>
    <br />

<head>


<span id="label">Your Contacts:</span>
<table id="myTable" class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">phone number</th>
        <th scope="col">email</th>
      </tr>
    </thead>
    <tbody>
      <td>
        <button class="edit-button" onclick="editContact(this)">Edit</button>
        <button class="delete-button" onclick="deleteContact(this)">Delete</button>
      </td>
    </tbody>
</table>
</head>
</body>
</div>

</html>
